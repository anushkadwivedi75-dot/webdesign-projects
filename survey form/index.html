<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Awareness Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">Mental Health Awareness Survey</h1>
    <p id="description">Thank you for taking the time to support mental health awareness</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name"/>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email"/>
      <label for="number" id="number-label">Age <span>(optional)</span></label>
      <input type="number" id="number" name="age" min="12" max="120" placeholder="Enter your age"/>
      <label for="mood">How are you feeling today?</label>
      <select id="dropdown" name="mood" required>
        <option value="">Select an option</option>
        <option value="happy">Happy 😊</option>
        <option value="neutral">Neutral 😐</option>
        <option value="sad">Sad 😢</option>
        <option value="anxious">Anxious 😰</option>
        <option value="overwhelmed">Overwhelmed 😩</option>
      </select>
      <p>Have you ever spoken to a counselor or therapist?</p>
      <label><input type="radio" name="therapy" value="yes" required /> Yes</label>
      <label><input type="radio" name="therapy" value="no" /> No</label>
      <label><input type="radio" name="therapy" value="prefer-not" /> Prefer not to say</label>
      <p>Which of these would you like more awareness about?</p>
      <label><input type="checkbox" name="topics" value="stress" /> Stress Management</label>
      <label><input type="checkbox" name="topics" value="anxiety" /> Anxiety</label>
      <label><input type="checkbox" name="topics" value="depression" /> Depression</label>
      <label><input type="checkbox" name="topics" value="self-care" /> Self-Care & Balance</label>
      <label for="suggestions">Any suggestions or thoughts you'd like to share?</label>
      <textarea id="suggestions" name="suggestions" rows="5" placeholder="Your message..."></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
